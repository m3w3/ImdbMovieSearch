<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Challenge</title>
	<link rel="stylesheet" type="text/css" href="shoppies_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 </head>
 <body>
 	<div class="left-body">
 		<h1>Movie Search</h1>
	 	<form>
	 		<input id="title" name="title" type="search" placeholder="Search movie title">
			<button type="submit" class="searchButton"><strong>GO</strong></button>
	 	</form>

 	<div id="resultsDiv" hidden>
		<h2>Results for {}</h2>
		<table class="pagination"><tr></tr></table>
		<div class="listUI"></div>
 	</div>
 	</div>

 	<div id="nominations" hidden>
		<h1>Nominations (Max 5)</h1>
		<div class="listUI">
		</div>
 	</div>

	<script type="text/javascript" src="shoppies_library.js"></script>
 </body>
</html>
