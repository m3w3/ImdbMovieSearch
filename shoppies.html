<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Challenge</title>
	<link rel="stylesheet" type="text/css" href="shoppies_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 </head>
 <body>
 	<h1>The Shoppies</h1>

 	<div id="search">
	 	<form>
	 		<input id="title" name="title" type="search" placeholder="Search movie title">
	 	</form>
 	</div>

 	<div class="pageItem" id="resultsDiv">
		<h2>Results for {}</h2>
		<table class="pagination">
			<tr></tr>
		</table>
		<div class="listUI"></div>
 	</div>

 	<div class="pageItem" id="nominations">
		<h2>Nominations (Max 5)</h2>
		<div class="listUI">
		</div>
 	</div>

	<script type="text/javascript" src="shoppies_library.js"></script>
 </body>
</html>
