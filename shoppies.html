<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Challenge</title>
	<link rel="stylesheet" type="text/css" href="shoppies_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 </head>
 <body>
 	<h1>The Shoppies</h1>

 	<div class="pageItem" id="search">
	 	<form>
	 		<label for="">Movie title</label>
	 		<input id="title" name="title" type="search">
	 	</form>
 	</div>

 	<div class="pageItem" id="resultsDiv">
	 	<h2>Results for {}</h2>
		<div class="listUI">
			<div class="singleMovie" imdbID="tt1375666">
				<img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_SX300.jpg" 
			width="200">
				<h4>Inception (2010)</h4>
				<p>Type: movie</p>
				<button type="button">Nominate</button>
			</div>
		</div>
	 	<table>
			<tr>
			</tr>
	 	</table>
 	</div>

 	<div class="pageItem" id="nominations">
		<h2>Nominations (Max 5)</h2>
		<div class="listUI">
			<div class="singleMovie" imdbID="tt1375666">
				<img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_SX300.jpg" 
			width="200">
				<h4>Inception (2010)</h4>
				<p>Type: movie</p>
				<button type="button">Remove</button>
			</div>
		</div>
 	</div>

	<script type="text/javascript" src="shoppies_library.js"></script>
 </body>
</html>
